<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "practice.css">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src = "https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class = "container text-center" id = "question-container">
            <p id = "question-count" class = "h3"></p>
            <div class = "text-center" id = "meaning-container">
                <p id = "meaning-ask-1"></p>
                <p id = "meaning-ask-2"></p>
            </div>
            <div class = "container" id = "first-line">
                <div class = "word text-center" id = "word-1" onclick = "checkAnswer(1)">
                    <p id = "text-word-1"></p>
                </div>
                <div class = "word text-center" id = "word-2" onclick = "checkAnswer(2)">
                    <p id = "text-word-2"></p>
                </div>
            </div>
            <div class = "container" id = "second-line">
                <div class = "word text-center" id = "word-3" onclick = "checkAnswer(3)">
                    <p id = "text-word-3"></p>
                </div>
                <div class = "word text-center" id = "word-4" onclick = "checkAnswer(4)">
                    <p id = "text-word-4"></p>
                </div>
            </div>
            <div class = "container" id = "words-speech">
                <button class = "btn btn-info btn-lg" onclick = "playSound(1)">1</button>
                <button class = "btn btn-info btn-lg" onclick = "playSound(2)">2</button>
                <button class = "btn btn-info btn-lg" onclick = "playSound(3)">3</button>
                <button class = "btn btn-info btn-lg" onclick = "playSound(4)">4</button>
            </div>
        </div>
        <div class = "container" id = "button-container">
            <button class = "btn btn-primary btn-lg" onclick = "nextQuestion()" id = "next-question-button">Next</button>
        </div>
        <script src = "practice.js"></script>
    </body>
</hhtml>
